# The component manifest file for the Log Writer component

Name: LogWriter
Type: platform
Description: "Log Writer component for the Decoupled Simulation Platform"
DockerImage: procem.ain.rd.tut.fi/despa/log_writer
Attributes:
    MessageBufferMaxDocumentCount:
        Environment: MESSAGE_BUFFER_MAX_DOCUMENTS
        Optional: true
        Default: 20
    MessageBufferMaxInterval:
        Environment: MESSAGE_BUFFER_MAX_INTERVAL
        Optional: true
        Default: 10.0
